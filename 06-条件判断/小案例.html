<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <span v-if="isShow">
        <label for="username">用户名称</label>
        <input type="text" id="username" placeholder="用户名称">
    </span>
    <span v-else>
        <label for="useremail">用户邮箱</label>
        <input type="text" id="useremail" placeholder="用户邮箱">
    </span>
    <button @click="tran">点击转换</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            isShow:true
        },
        methods:{
            tran(){
                this.isShow = ! this.isShow;
            }
        }
    })
</script>
</body>
</html>
