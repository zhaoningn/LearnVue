<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 1.使用setTimeout
    // setTimeout(() => {
    //     console.log('hello world');
    // },1000)


    //参数本身是一个函数
    //resolve，reject本身又是函数
    //以后有任何异步操作，都可以放在这个函数里面
    //请求的代码都是放在Promise的对象里面
    //处理结果的代码都是放在上一次Promise之后的then里面
    //链式编程
    new Promise((resolve, reject) => {

        //第一次网络请求
        setTimeout(() => {
            resolve()
        }, 1000)
    }).then(() => {

        //第一次拿到结果的处理代码
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');

        return new Promise((resolve, reject) => {

            //第二次网络请求的代码
            setTimeout(() => {
                resolve()
            }, 1000)
        })
    }).then(() => {

        //第二次处理的代码
        console.log('hello Vuejs');
        console.log('hello Vuejs');
        console.log('hello Vuejs');
        console.log('hello Vuejs');
        console.log('hello Vuejs');
        return new Promise((resolve, reject) => {

            //第三次网络请求的代码
            setTimeout(() => {
                resolve()
            }, 1000)
        })
    }).then(() => {

        //第三次处理的代码
        console.log('hello java');
        console.log('hello java');
        console.log('hello java');
        console.log('hello java');
        console.log('hello java');
    })


    //什么请求下会用到Promise
    // 一般情况下是有异步操作，使用Pormise对这个异步操作进行封装
    //new -> 构造函数（1.保存一些状态信息，2.执行传入函数）
    //在执行传入的回调函数时，会传入两个参数，一个resolve,reject，而这两个参数本身又是函数
    new Promise((resolve, reject) => {
        setTimeout(() => {
            //成功的时候调用resolve
            resolve('Hello World')

            //失败的时候调用reject
            reject('error message')
        }, 1000)
    }).then((data) => {
        //100行的处理代码
        console.log(data);
    }).catch((err) =>{
        console.log(err);
    })
</script>
</body>
</html>
