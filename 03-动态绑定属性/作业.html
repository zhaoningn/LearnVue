<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(movie,index) in movies" :class="{active:currentindex==index}" v-on:click="cik(index)">{{index}}-{{movie}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量) const(常量)
    //编程范式：声明式编程
    const app = new Vue({
        el: '#app',//用于挂载要管理的元素
        data: {  //定义数据
            movies: ['海王','星际穿越','哪吒'],
            currentindex:0
        },
        methods:{
            cik:function (index) {
                this.currentindex=index;
            }
        }
    })
</script>
</body>
</html>
