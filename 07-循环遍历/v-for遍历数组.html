<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    1.在遍历的过程中，没有使用索引值（下标值）-->
    <ul>
        <li v-for="name in names">{{name}}</li>
    </ul>
<!--    2.在遍历的过程中，获取索引值-->
    <ul>
        <li v-for="(name,index) in names">{{index+1}}--{{name}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量) const(常量)
    //编程范式：声明式编程
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data:{  //定义数据
            names: ['zxq','znn','lihaile']
        }
    })
</script>
</body>
</html>
