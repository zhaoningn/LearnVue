<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :c-movies="movies" :c-message="message"></cpn>
</div>
<template id="cpn">
    <div>
        <p>{{cMovies}}</p>
        <h2>{{cMessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
//  创建组件
    const cpn = {
        template: '#cpn',
        // props:['cmovies','cmessage'] 这是数组形式，比较少用
        props: {
            //    1.类型限制
            //     cmovies:Array,
            //     cmessage:String

            //    2.提供一些默认值，以及必传值
            cMessage: {
                type: String,
                default: 'aaa',
                required: true//不传就报错
            },
            //类型是对象或者数组时，默认值必须是一个函数,（此版本可以不用）
            cMovies: {
                type: Array,
                // default:[]
                default() {
                    return []
                }
            }
        }
    }


    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            movies: ['海王', '海贼王', '火影忍者'],
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
