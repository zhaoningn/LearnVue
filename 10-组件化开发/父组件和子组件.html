<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
    <cpn1></cpn1>
</div>
<script src="../js/vue.js"></script>
<script>
// 子组件
    const cpnC1 = Vue.extend({
        template: `
        <div>
            <h2>我是标题1</h2>
            <p>我是内容111</p>
        </div>
        `
    })
// 父组件
    const cpnC2 = Vue.extend({
        template: `
        <div>
            <h2>我是标题2</h2>
            <cp></cp>
            <p>我是内容222</p>

        </div>
        `,
        components:{
            cp:cpnC1
        }
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        },
        components: {
            cpn1:cpnC1,
            cpn2: cpnC2
        }
    })
</script>
</body>
</html>
